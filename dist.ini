name    = Devel-NYTProf-Callgrind-TicksDiff
author  = Andreas Hernitscheck <ahernit@cpan.org>
license = LGPL_3_0
copyright_holder = Andreas Hernitscheck
copyright_year   = 2014

[PkgVersion]

[Git::NextVersion]
first_version = 0.04       
version_by_branch = 0       
version_regexp  = ^v(.+)$   

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]


[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]

[Prereqs]
strict                       = 0
MooseX::Declare              = 0
Getopt::Long::Descriptive    = 0
MooseX::App::Cmd::Command    = 0
MooseX::App::Cmd             = 0
MooseX::Getopt               = 0
App::Cmd                     = 0.313
Moose                        = 0

[ExecDir]
dir = bin

[PruneCruft]
[License]
[Readme]


[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]


[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


